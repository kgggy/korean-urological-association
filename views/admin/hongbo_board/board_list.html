<script type="text/javascript">
	$(document).ready(function() {
		$("#board_btn").click(function(){
			location.href="hongbo_board_write";
		});
		
		/*page_navi*/
		var page_navi = tag_place("<%=page_navi%>");
		$('#page_navi').html(page_navi);
		/*page_navi*/
		
		$('#brd_search').click(function(){
			var search_type = $("select[name='search_type']").val();
			$("#search_type").attr("value", search_type);
			var frm = document.boardForm;
			frm.action = '/admin/web/hongbo_board_list';
			frm.submit();
		});
		
		$("#search_text").keydown(function(e){
			if(e.keyCode == 13) $('#brd_search').click();
		});
		
		$(".brd_del").click(function() {
			var board_no = $("#board_no").val($(this).attr('brd_no'));
			if (confirm("삭제하시겠습니까?")) {
				var form = document.boardForm;
				form.action = '/admin/web/hongbo_board_del?category=<%=category%>';	
				form.submit();
			}
		});

		var category = '<%=category%>';

		switch (category) {
			case 'sub_others':
				$('#category_title').text('골프대회');
				$('#TopSubMenuGa li').eq(0).addClass('on');
				break;
			case 'sub_directors':
				$('#category_title').text('월례회');
				$('#TopSubMenuGa li').eq(1).addClass('on');
				break;
			case 'sub_mou':
				$('#category_title').text('국내외여행');
				$('#TopSubMenuGa li').eq(2).addClass('on');
				break;
			case 'sub_meeting':
				$('#category_title').text('봉사활동');
				$('#TopSubMenuGa li').eq(3).addClass('on');
				break;
		}
	});
	
	function brd_del() {
		var board_no = $("#board_no").val($(this).attr('brd_no'));
	}
	
	function goPage(p_num){
		var frm = document.boardForm;
		frm.action = 'hongbo_board_list';
		frm.nowPage.value = p_num;
		frm.submit();
	}
</script>

	<form id="boardForm" name="boardForm" method="post" action="" onsubmit="return false;" autocomplete="off">
		<input type="hidden" name="nowPage" value="<%=nowPage%>"/>
		<input type="hidden" id="number" name="number" value="" />
		<input type="hidden" id="filename" name="filename" value="" />
		<input type="hidden" id="board_no" name="board_no" value="" />
		<input type="hidden" id="category" name="category" value="<%=category%>" />
		<div class="board_search">
			<h3 class="float_l" id="category_title">홍보관리</h3>
			<p class="float_r">
				<select name="search_type">
					<option value="board_title" <%if(search_type=="board_title"){%> selected="selected" <%}%>>제목</option>
					<option value="board_content" <%if(search_type=="board_content"){%> selected="selected" <%}%>>내용</option>
				</select>
				<input type="text" name="search_text" id="search_text" value="<%=search_text%>">
				<input type="button" id="brd_search" value="검색"  class="btn_small_black" style="ime-mode:active;"/>
			</p>
		</div>
		<div class="gallery">
			<ul>
				<% for(var i = 0; i < data.length; i++){ %>
				<li>
					<p>
					<%	if(data[i].img_file_name == ''){%>
						<img src="/images/admin/noimg.gif" alt="" class="hand" onclick="MM_openBrWindow('/admin/web/hongbo_board_view','','width=550,height=470','<%=data[i].board_no %>','view&category=<%=category%>')" />
					<%	}else{%>
						<img src="/file/hongbo_board/<%=data[i].img_file_name%>" alt="" class="hand" onclick="MM_openBrWindow('/admin/web/hongbo_board_view','','width=550,height=650,scrollbars=1','<%=data[i].board_no %>','view&category=<%=category%>')" />
					<%	}%>
					</p>
					<dl>
						<dt class="hand" onclick="MM_openBrWindow('/admin/web/hongbo_board_view','','width=550,height=470,scrollbars=1','<%=data[i].board_no %>','view&category=<%=category%>')"><%=data[i].board_title %></dt>
						<dd>
							<%=data[i].orgmem_name %>
						</dd>
						<dd>
							<a href="#" onclick="MM_openBrWindow('/admin/web/hongbo_board_write','','width=550,height=600,scrollbars=1', '<%=data[i].board_no %>', 'modify&category=<%=category%>')"><img src="../../../images/admin/icon_edit.gif" alt="수정" /></a>
							<img class="brd_del hand" brd_no="<%=data[i].board_no %>" src="../../../images/admin/icon_delete.gif" alt="삭제" />
							<% if(data[i].comment_cnt != 0){%>
								<img class="hand" onclick="MM_openBrWindow('/admin/web/hongbo_comment_view','','width=550,height=450,scrollbars=1','<%=data[i].board_no %>','comment&category=<%=category%>')" src="../../../images/admin/icon_comment.gif" alt="댓글" />
							<% }%>		
						</dd>
					</dl>
				</li>
				<% } %>
				<%if(data.length == 0){%>
				<p style="padding-top:50px;text-align:center;">
					등록된 게시물이 없습니다.
				</p>
				<%}%>
			</ul>
		</div>
	</form>
	<div class="mt_20">
		<div class="paging" id="page_navi">
		</div>
		<p class="float_r">
			<input type="button" value="등록" class="btn_big_blue" onclick="MM_openBrWindow('/admin/web/hongbo_board_write','','width=550,height=700','','write&category=<%=category%>')" />
		</p>
	</div>
